<div style="position: relative;" *ngIf="pictures != []">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" *ngFor="let item of pictures; let i = index" attr.data-slide-to="{{i}}" [ngClass]="i == 0 ? 'active' : ''"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let item of pictures; let k = index" [ngClass]="k == 0 ? 'carousel-item active' : 'carousel-item'">
          <img src={{item.url}} alt="" class="d-block w-100">
      </div>
    </div>

    <!-- Buttons -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>
